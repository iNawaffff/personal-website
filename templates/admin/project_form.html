{% extends "admin/base.html" %}

{% block title %}{% if project %}Edit Project{% else %}New Project{% endif %}{% endblock %}

{% block content %}
<div class="content-header">
    <h1>{% if project %}Edit Project{% else %}New Project{% endif %}</h1>
</div>

<form method="POST" class="admin-form">
    <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-input" value="{{ project.title if project else '' }}" required>
    </div>

    <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-input" rows="5" required>{{ project.description if project else '' }}</textarea>
    </div>

    <div class="form-group">
        <label class="form-label">Tech Stack</label>
        <input type="text" name="tech_stack" class="form-input" value="{{ project.tech_stack if project else '' }}" placeholder="Python, Flask, PostgreSQL">
    </div>

    <div class="form-group">
        <label class="form-label">GitHub Link</label>
        <input type="url" name="github_link" class="form-input" value="{{ project.github_link if project else '' }}">
    </div>

    <div class="form-group">
        <label class="form-label">Demo Link</label>
        <input type="url" name="demo_link" class="form-input" value="{{ project.demo_link if project else '' }}">
    </div>

    <div class="form-group">
        <label class="form-label">Status</label>
        <select name="status" class="form-input" required>
            <option value="completed" {% if project and project.status == completed %}selected{% endif %}>Completed</option>
            <option value="in-progress" {% if project and project.status == in-progress %}selected{% endif %}>In Progress</option>
        </select>
    </div>

    <button type="submit" class="form-button">{% if project %}Update{% else %}Create{% endif %} Project</button>
</form>
{% endblock %}
