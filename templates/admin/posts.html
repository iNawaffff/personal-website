{% extends "admin/base.html" %}

{% block title %}Manage Posts{% endblock %}

{% block content %}
<div class="content-header">
    <h1>Manage Posts</h1>
    <a href="{{ url_for('admin_new_post') }}" class="form-button">New Post</a>
</div>

<table class="admin-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
            <td>
                <a href="{{ url_for('admin_edit_post', id=post.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('admin_delete_post', id=post.id) }}" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
