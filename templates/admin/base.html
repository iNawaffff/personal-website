<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('admin_dashboard') }}" class="menu-item">Dashboard</a>
                <a href="{{ url_for('admin_posts') }}" class="menu-item">Posts</a>
                <a href="{{ url_for('admin_projects') }}" class="menu-item">Projects</a>
            </div>
            <div class="sidebar-footer">
                <a href="{{ url_for('admin_logout') }}" class="menu-item">Logout</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-content">
            <header class="content-header">
                {% block header %}{% endblock %}
            </header>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
