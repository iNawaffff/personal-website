# templates/post.html
{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="single-post">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
        Posted on {{ post.created_at.strftime('%B %d, %Y') }}
    </div>
    <div class="post-content">
        {{ post.content }}
    </div>
    <a href="{{ url_for('blog') }}" class="back-link">‚Üê Back to Blog</a>
</article>
{% endblock %}
